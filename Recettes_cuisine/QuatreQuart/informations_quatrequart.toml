# =============================================================================
# Preparation Steps (up to 8 total)
# =============================================================================

[[steps]]
text = """*Peser les ingrédients : *
Adaptez le poids de chaque ingrédient qui doit être le même que celui des œufs. En général, 4 œufs représentent plus ou moins 250 g."""

[[steps]]
text = """*Préchauffage du four : *
Préchauffez votre four à 180°C."""

[[steps]]
text = """*Mélange des ingrédients : *
Faites fondre le beurre 30 secondes au micro-ondes. Mélangez le beurre avec les sucres (fin et vanillé). Incorporez-y petit à petit les œufs."""

[[steps]]
text = "Une fois ce mélange effectué, ajoutez petit à petit la farine. Attention : faites-le par petite quantité pour éviter les grumeaux. "

[[steps]]
text = "Après la farine, incorporez la levure en poudre. Mélangez jusqu'à l'obtention d'un mélange parfait. "

[[steps]]
text = """*Cuisson du quatre-quarts : *
Beurrez votre moule, versez-y la pâte et mettez le tout au four."""

