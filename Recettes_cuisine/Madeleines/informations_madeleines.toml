# =============================================================================
# Preparation Steps
# =============================================================================

[[steps]]
text = """Préchauffez le four à 240 °C (thermostat 8).
Faire fondre le beurre dans une casserole à feu doux, réserver."""


[[steps]]
text = "Mélanger les oeufs avec le sucre, jusqu'à ce que le mélange blanchisse."

[[steps]]
text = "Ajouter ensuite la fleur d'oranger et 40 g de lait."

[[steps]]
text = "Ajouter la farine et la levure chimique."

[[steps]]
text = "C'est ensuite le tour du beurre et le restant du lait; laisser reposer 15 min."

[[steps]]
text = """Beurrer les moules à madeleines et verser la préparation dedans.
Attention : mais pas jusqu'en haut, les madeleines vont gonfler !."""

[[steps]]
text = """Enfourner à 240°C (thermostat 8), et baisser au bout de 5 min à 200°C (thermostat 6-7).
laisser encore 10 min. Surveiller bien la cuisson !"""

[[steps]]
text = "Démouler dès la sortie du four. Laisser refroidir sur une grille."

